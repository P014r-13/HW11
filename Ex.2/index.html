<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./src/output.css" />
    </head>
    <body>
        <div class="flex justify-center items-center h-screen flex-col">
            <div>
                <button class="hide border-red-100 border-2 border-solid p-2">
                    hide
                </button>
                <button class="add border-red-100 border-2 border-solid p-2">
                    add
                </button>
            </div>

            <table class="table border-sky-900-100 border-solid border-2">
                <thead class="border-sky-900-100 border-solid border-2">
                    <th class="p-2 w-32 text-center">Class</th>
                    <th class="p-2 w-32 text-center">Heading</th>
                    <th class="p-2 w-32 text-center">Heading</th>
                </thead>
                <tbody>
                    <tr class="border-sky-900-100 border-solid border-2">
                        <th class="p-2 w-32 text-center">Default</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                    <tr class="border-sky-900-100 border-solid border-2 row">
                        <th class="p-2 w-32 text-center">Primary</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                    <tr class="border-sky-900-100 border-solid border-2 row">
                        <th class="p-2 w-32 text-center">Secondry</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                    <tr class="border-sky-900-100 border-solid border-2 row">
                        <th class="p-2 w-32 text-center">Success</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                    <tr class="border-sky-900-100 border-solid border-2 row">
                        <th class="p-2 w-32 text-center">Danger</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                    <tr class="border-sky-900-100 border-solid border-2 row">
                        <th class="p-2 w-32 text-center">Warning</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                    <tr class="border-sky-900-100 border-solid border-2 row">
                        <th class="p-2 w-32 text-center">Info</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                    <tr class="border-sky-900-100 border-solid border-2 row">
                        <th class="p-2 w-32 text-center">Light</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                    <tr
                        class="border-sky-900-100 border-solid border-2 row text-white"
                    >
                        <th class="p-2 w-32 text-center">Dark</th>
                        <td class="p-2 w-32 text-center">Cell</td>
                        <td class="p-2 w-32 text-center">Cell</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
