<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="form_container">
            <form>
                <input class="todo" type="text" placeholder="Todo title" />
                <input
                    type="date"
                    class="our_date"
                    name="trip-start"
                    value="2018-07-22"
                    min="2018-01-01"
                    max="2030-12-31"
                />
            </form>
            <button class="btn">Sub</button>
        </div>
        <div class="container">
            <div class="Tasks style">
                <h3 class="title">Tasks</h3>
            </div>
            <div class="Doing style">
                <h3 class="title">Doing</h3>
            </div>
            <div class="Completed style">
                <h3 class="title">Completed</h3>
            </div>
        </div>
        <script type="module" src="./app.js"></script>
    </body>
</html>
